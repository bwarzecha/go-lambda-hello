version: 0.1
            
phases:

  install: 
    commands:
      - GOPATH=`pwd`
      - go get -u github.com/golang/lint/golint
      - go get -u github.com/golang/lint/golint
      - go get -u github.com/golang/dep/cmd/dep
  pre_build: 
    commands:
      - dep ensure
      # Ensure code passes all lint tests
      # - golint -set_exit_status

      # Run all tests included with our application
      - go test

  build:
    commands:

      # Build our application
      - go build -o app

artifacts:
  files:
    - app